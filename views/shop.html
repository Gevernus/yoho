<head>
  <style>
    .container {
      height: 100%;
    }

    #head-info {
      width: 100%;
      padding-left: 3vh;
      padding-right: 3vh;
      display: flex;
      justify-content: space-between;
      height: 9.5vh;
      ;
      background-image: url('/images/shop-head.svg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    #combo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 2.4vh;
      width: 95%;
      height: 17.5vh;
      box-shadow: .5vh .5vh 1.3vh 0 rgba(86, 194, 230, 0.9), -.5vh -.5vh 1vh 0 rgba(106, 237, 255, 0.9), .5vh -.5vh 1vh 0 rgba(86, 194, 230, 0.2), -.5vh 5vh 1vh 0 rgba(86, 194, 230, 0.2), inset -.1vh -.1vh .2vh 0 rgba(86, 194, 230, 0.5), inset .1vh .1vh .2vh 0 rgba(106, 237, 255, 0.3);
      background: #cbf9ff4d;
    }

    #combo-block {
      width: 100%;
      display: flex;
      gap: 1.1vh;
      align-items: center;
      flex-direction: column;
    }

    #combo-elements {
      height: 9.5vh;
      display: flex;
      gap: 1.4vh;
      align-items: center;
      justify-content: center;
    }

    .combo-time {
      margin-bottom: 1.3vh;
      font-weight: 700;
      font-family: 'PixelSplitter', sans-serif;
      font-size: 1.6vh;
      color: #ff6691;
    }

    #combo-time-text {
      font-size: 1.2vh;
    }


    #claim-element {
      margin-bottom: 1.7vh;
      display: flex;
      gap: 5.2vw;
      align-items: center;
      justify-content: space-between;
    }

    #claim {
      border: none;
      border-radius: 10vh;
      padding: 1.3vh;
      width: 37.4vw;
      height: 4.6vh;
      box-shadow: .5vh .5vh 1.3vh 0 rgba(0, 173, 111, 0.9), -.5vh -.5vh 1vh 0 rgba(0, 255, 215, 0.9), .5vh -.5vh 1vh 0 rgba(0, 173, 111, 0.2), -.5vh .5vh 1vh 0 rgba(0, 173, 111, 0.2), inset -.1vh -.1vh .2vh 0 rgba(0, 173, 111, 0.5), inset .1vh .1vh .2vh 0 rgba(0, 255, 215, 0.3);
      background: #00ffa3;
      font-family: 'PixelSplitter', sans-serif;
      font-weight: 700;
      font-size: 1.7vh;
      color: #004d94;
    }

    #confirm {
      border: none;
      border-radius: 10vh;
      padding: 1.3vh;
      width: 37.4vw;
      height: 4.6vh;
      box-shadow: .5vh .5vh 1.3vh 0 rgba(86, 194, 230, 0.9), -.5vh -.5vh 1vh 0 rgba(106, 237, 255, 0.9), .5vh -.5vh 1vh 0 rgba(86, 194, 230, 0.2), -.5vh .5vh 1vh 0 rgba(86, 194, 230, 0.2), inset -.1vh -.1vh .2vh 0 rgba(86, 194, 230, 0.5), inset .1vh .1vh .2vh 0 rgba(106, 237, 255, 0.3);
      background: #fff;
      font-family: 'PixelSplitter', sans-serif;
      font-weight: 700;
      font-size: 1.7vh;
      color: #004d94;
    }

    #shop-container {
      margin-bottom: 3.8vh;
      width: 95%;
      height: 32vh;
      border-radius: 2vh;
      background: linear-gradient(180deg, #98e0ff, #a6cfff);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }

    #shop-background {
      background-image: url('/images/shop-container.svg');
      background-repeat: no-repeat;
      background-position: center;
      height: 260px;
    }

    #combo-label {
      font-family: 'PixelSplitter', sans-serif;
      font-size: 2.4vh;
      color: #FFFFFF;
      text-align: center;
      width: 100%;
    }

    #page-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    #shop-label {
      margin-top: 4.8vh;
      height: 6.7vh;
    }

    #player-avatar {
      width: 4.5vh;
      height: 4.5vh;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      display: inline-block;
      align-self: center;
    }

    #player-username {
      font-family: "PF Agora Slab Pro", sans-serif;
      font-weight: 500;
      font-size: 2vh;
      line-height: 1.2;
      color: #004d94;
      align-self: center;
    }

    #left-side {
      display: flex;
      gap: 1.5vh;
    }

    #income-text {
      font-family: "PF Agora Slab Pro", sans-serif;
      font-weight: 500;
      font-size: 1.8vh;
      line-height: 140%;
      color: #004D94;
    }

    #coins-text {
      font-family: "PixelSplitter", sans-serif;
      font-size: 2vh;
      color: #004D94;
    }

    #coin-header {
      width: 3vh;
      height: 3vh;
    }

    .combo-element {
      border-radius: 1.2vh;
      border: none;
      width: 5.3vh;
      height: 5.3vh;
      padding: 1.2vh;
      text-align: center;
      box-shadow: inset .2vh .2vh .5vh 0 rgba(217, 217, 217, 0.9), inset -.2vh -.2vh .4vh 0 rgba(255, 255, 255, 0.9), inset .2vh -.2vh .4vh 0 rgba(217, 217, 217, 0.2), inset -.2vh .2vh .4vh 0 rgba(217, 217, 217, 0.2), -.1vh -.1vh .2vh 0 rgba(217, 217, 217, 0.5), .1vh .1vh .2vh 0 rgba(255, 255, 255, 0.3);
      background: #f9f9f9;
      font-weight: 700;
      font-family: "PixelSplitter", sans-serif;
      font-size: 1.7vh;
      color: #003566;
    }

    .combo-lock {
      transform: translate(-50%, -50%);
      width: 8vh;
      position: absolute;
      top: 50%;
      left: 50%;
      background-color: #a49f9fa6;
      border-radius: 1.5vh;
    }

    #tabs {
      display: flex;
      position: relative;
      justify-content: center;
      gap: 3vw;
      margin-top: .8vh;
    }

    .tab {
      font-size: 1.7vh;
      width: 20.3vw;
      padding-top: .9vh;
      padding-bottom: .9vh;
      border-radius: 1.5vh;
      background: #c3e4ff;
      box-shadow: inset 0vh .5vh 1vh rgba(255, 255, 255, 0.7), 0vh .5vh 1vh rgba(0, 0, 0, 0.1);
      color: #7da8cf;
      text-align: center;
      transition: background 0.1s ease, box-shadow 0.1s ease, color 0.1s ease;
    }

    .active-tab {
      background: linear-gradient(145deg, #ffffff, #d0eaff);
      box-shadow: inset 0vh .5vh 1vh rgba(255, 255, 255, 0.7), 0vh .5vh 1vh rgba(0, 0, 0, 0.1);
      color: #0d5f9b;
    }

    /* .tab:active {
      background: #7da8cf;
      color: white;
      box-shadow: 0vh .5vh 1.5vh rgba(0, 0, 0, 0.2);
    } */

    .item-image {
      width: 10vh;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }

    .item-footer {
      display: flex;
      gap: 1vw;
      position: absolute;
      font-size: 1.3vh;
      bottom: 0;
      left: 2vh;
      color: #004D94;
    }

    .item-coin {
      width: 1.4vh;
    }

    .shop-element {
      position: relative;
      display: flex;
      flex-direction: column;
      width: 12.3vh;
      height: 13vh;
    }

    #shop-elements {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      margin-top: 1vh;
      height: 26vh;
      overflow-x: hidden;
      overflow-y: auto;
      justify-items: center;
    }

    .item-back {
      scale: 1.1;
    }

    #skins-button {
      border-radius: 10vh;
      padding: 1vh;
      width: 90%;
      height: 3.6vh;
      box-shadow: .5vh .5vh 1.3vh 0 rgba(86, 194, 230, 0.9), -.5vh -.5vh 1vh 0 rgba(106, 237, 255, 0.9), .5vh -.5vh 1vh 0 rgba(86, 194, 230, 0.2), -.5vh .5vh 1vh 0 rgba(86, 194, 230, 0.2), inset -.1vh -.1vh .2vh 0 rgba(86, 194, 230, 0.5), inset .1vh .1vh .2vh 0 rgba(106, 237, 255, 0.3);
      background: #fff;
      text-align: center;
      font-family: "PixelSplitter", sans-serif;
      font-weight: 700;
      font-size: 1.6vh;
      color: #004d94;
    }

    .combo-picker {
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 1.2vh;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border: none;
      width: 5.3vh;
      height: 5.3vh;
      padding: 13px;
      text-align: center;
      box-shadow: inset .2vh .2vh .5vh 0 rgba(217, 217, 217, 0.9), inset -.2vh -.2vh .4vh 0 rgba(255, 255, 255, 0.9), inset .2vh -.2vh .4vh 0 rgba(217, 217, 217, 0.2), inset -.2vh .2vh .4vh 0 rgba(217, 217, 217, 0.2), -.1vh -.1vh .2vh 0 rgba(217, 217, 217, 0.5), .1vh .1vh .2vh 0 rgba(255, 255, 255, 0.3);
      background: #f9f9f9;
      font-weight: 700;
      font-family: "PixelSplitter", sans-serif;
      font-size: 1.7vh;
      color: #003566;
      justify-content: center;
    }

    .combo-up,
    .combo-down {
      width: 60px;
      height: 20px;
      background-color: lightblue;
      text-align: center;
      user-select: none;
      cursor: pointer;
    }

    .combo-up:hover,
    .combo-down:hover {
      background-color: darkblue;
    }

    .combo-time {
      margin-top: 10px;
      color: red;
    }

    #confirm:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .rotator-visible {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(200, 200, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .combo-value-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease-in-out;
    }

    .combo-value {
      font-size: 24px;
      font-weight: bold;
      height: 33.33px;
      line-height: 33.33px;
      user-select: none;
    }

    .prev-value {
      color: #aaa;
    }

    .current-value {
      color: #000;
    }

    .next-value {
      color: #aaa;
    }
  </style>
</head>
<img id="back-button" src="/images/back-button.svg" alt="back-button">
<div id="page-content">
  <img id="shop-label" src="/images/shop-label.svg" alt="shop-label">
  <div id="head-info">
    <div id="left-side">
      <span id="player-avatar"></span>
      <span id="player-username"></span>
    </div>
    <div id="income">
      <span id="coins-text">1000</span>
      <img id="coin-header" src="/images/mini-coin.svg" alt="mini-coin">
      <span id="income-text">100/h</span>
    </div>
  </div>
  <div id="combo-block">
    <span id="combo-label">SECRET CODE</span>
    <form id="combo-container">
      <div id="combo-elements">
        <div class="combo-picker" data-index="0">
          <div class="combo-value-wrapper">
            <div class="combo-value prev-value">9</div>
            <div class="combo-value current-value">0</div>
            <div class="combo-value next-value">1</div>
          </div>
        </div>
        <div class="combo-picker" data-index="1">
          <div class="combo-value-wrapper">
            <div class="combo-value prev-value">9</div>
            <div class="combo-value current-value">0</div>
            <div class="combo-value next-value">1</div>
          </div>
        </div>
        <div class="combo-picker" data-index="2">
          <div class="combo-value-wrapper">
            <div class="combo-value prev-value">9</div>
            <div class="combo-value current-value">0</div>
            <div class="combo-value next-value">1</div>
          </div>
        </div>
        <div class="combo-picker" data-index="3">
          <div class="combo-value-wrapper">
            <div class="combo-value prev-value">9</div>
            <div class="combo-value current-value">0</div>
            <div class="combo-value next-value">1</div>
          </div>
        </div>
      </div>
      <div class="combo-time">
        <span id="combo-time-value">60</span>
        <span id="combo-time-text">until the next time</span>
      </div>
      <div id="claim-element">
        <button id="confirm">Confirm</button>
        <button id="claim" disabled>Claim</button>
      </div>
    </form>
  </div>
  <div id="skins-button">Skins</div>
  <div id="shop-container">
    <div id="tabs">
      <div class="tab active-tab"><span id="tab-text">Ship</span></div>
      <div class="tab"><span id="tab-text">Crew</span></div>
      <div class="tab"><span id="tab-text">Logistic</span></div>
      <div class="tab"><span id="tab-text">Skins</span></div>
    </div>
    <div id="shop-elements">

    </div>
  </div>
