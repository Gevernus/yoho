<head>
  <style>
    *,
    *:before,
    *:after {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }

    .container {
      height: 100%;
    }

    #head-info {
      width: 80%;
      padding-left: 3vh;
      padding-right: 3vh;
      display: flex;
      justify-content: space-between;
      height: 9.5vh;;
      background-image: url('/images/shop-head.svg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    #combo-container {
      padding: 1vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 20vh;
      background-image: url('/images/combo-container.svg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    #combo-block {
      display: flex;
      flex-direction: column;
    }

    #combo-elements {
      margin: 1vh 1vh 0 1vh;
      height: 9.5vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #combo-text {
      font-size: 1.4vh;
      margin-left: 40%;
      color: #004D94;
      margin-bottom: .5vh;
    }

    #coin-shop {
      width: 1.5vh;
      height: 1.5vh;
      margin-bottom: .4vh;
    }

    #claim-element {
      width: 100%;
      height: 6vh;
      align-items: center;
      display: flex;
      gap: .5vh;
      background-image: url(/images/bonus-rectangle.svg);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    #shop-container {
      margin-bottom: 3.8vh;
      width: 95%;
      height: 32vh;
      border-radius: 2vh;
      background: linear-gradient(180deg, #98e0ff, #a6cfff);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }

    #shop-background {
      background-image: url('/images/shop-container.svg');
      background-repeat: no-repeat;
      background-position: center;
      height: 260px;
    }

    #combo-label {
      font-family: 'PixelSplitter', sans-serif;
      font-size: 1.9vh;
      color: #FFFFFF;
      text-align: center;
      width: 100%;
    }

    #page-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    #shop-label {
      margin-top: 4.8vh;
      height: 6.7vh;
    }

    #player-avatar {
      width: 4.5vh;
      height: 4.5vh;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      display: inline-block;
      align-self: center;
    }

    #player-username {
      font-family: "PF Agora Slab Pro", sans-serif;
      font-weight: 500;
      font-size: 1.5vh;
      line-height: 1.2;
      color: #004d94;
      align-self: center;
    }

    #left-side {
      display: flex;
      gap: 1.5vh;
    }

    #income-text {
      font-family: "PF Agora Slab Pro", sans-serif;
      font-weight: 500;
      font-size: 1.5vh;
      line-height: 140%;
      color: #004D94;
    }

    #coins-text {
      font-family: "PixelSplitter", sans-serif;
      font-size: 1.5vh;
      color: #004D94;
    }
    #coin-header {
      width: 3vh;
      height: 3vh;
    }

    .combo-element {
      position: relative;
      display: flex;
      height: 9vh;
      width: 9vh;
      justify-content: center;
      align-items: center;
      margin-top: 1vh;
    }

    .combo-element img:first-child {
      width: 100%;
    }

    .combo-item {
      transform: translate(-50%, -50%);
      width: 6.5vh;
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .combo-lock {
      transform: translate(-50%, -50%);
      width: 8vh;
      position: absolute;
      top: 50%;
      left: 50%;
      background-color: #a49f9fa6;
      border-radius: 1.5vh;
    }

    #tabs {
      display: flex;
      position: relative;
      justify-content: center;
      gap: .7vh;
      margin-top: .8vh;
    }

    .tab {
      font-size: 1.3vh;
      width: 18vw;
      padding-top: .6vh;
      padding-bottom: .6vh;
      border-radius: 1.5vh;
      background: #c3e4ff;
      box-shadow: inset 0vh .5vh 1vh rgba(255, 255, 255, 0.7), 0vh .5vh 1vh rgba(0, 0, 0, 0.1);
      color: #7da8cf;
      text-align: center;
      transition: background 0.1s ease, box-shadow 0.1s ease, color 0.1s ease;
    }

    .active-tab {
      background: linear-gradient(145deg, #ffffff, #d0eaff);
      box-shadow: inset 0vh .5vh 1vh rgba(255, 255, 255, 0.7), 0vh .5vh 1vh rgba(0, 0, 0, 0.1);
      color: #0d5f9b;
    }

    .tab:active {
      background: #7da8cf;
      color: white;
      box-shadow: 0vh .5vh 1.5vh rgba(0, 0, 0, 0.2);
    }

    .item-image {
      width: 10vh;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }

    .item-footer {
      display: flex;
      gap: 1vw;
      position: absolute;
      font-size: 1.3vh;
      bottom: 0;
      left: 2vh;
      color: #004D94;
    }

    .item-coin {
      width: 1.4vh;
    }

    .shop-element {
      position: relative;
      display: flex;
      flex-direction: column;
      width: 12.3vh;
      height: 13vh;
    }

    #shop-elements {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      margin-top: 1vh;
      height: 26vh;
      overflow-x: hidden;
      overflow-y: auto;
      justify-items: center;
    }

    .item-back {
      scale: 1.1;
    }

    #skins-button {
      border-radius: 10vh;
      padding: 1vh;
      width: 90%;
      height: 3.6vh;
      box-shadow: .5vh .5vh 1.3vh 0 rgba(86, 194, 230, 0.9), -.5vh -.5vh 1vh 0 rgba(106, 237, 255, 0.9), .5vh -.5vh 1vh 0 rgba(86, 194, 230, 0.2), -.5vh .5vh 1vh 0 rgba(86, 194, 230, 0.2), inset -.1vh -.1vh .2vh 0 rgba(86, 194, 230, 0.5), inset .1vh .1vh .2vh 0 rgba(106, 237, 255, 0.3);
      background: #fff;
      text-align: center;
      font-family: "PixelSplitter", sans-serif;
      font-weight: 700;
      font-size: 1.3vh;
      color: #004d94;
    }
  </style>
</head>
<img id="back-button" src="/images/back-button.svg" alt="back-button">
<div id="page-content">
  <img id="shop-label" src="/images/shop-label.svg" alt="shop-label">
  <div id="head-info">
    <div id="left-side">
      <span id="player-avatar"></span>
      <span id="player-username"></span>
    </div>
    <div id="income">
      <span id="coins-text">1000</span>
      <img id="coin-header" src="/images/mini-coin.svg" alt="mini-coin">
      <span id="income-text">100/h</span>
    </div>
  </div>
  <div id="combo-block">
    <span id="combo-label">Combo</span>
    <div id="combo-container">
      <div id="combo-elements">
        <div class="combo-element">
          <img src="images/combo-back.svg" alt="combo">
          <img class="combo-item" src="images/shop-item-image.svg" alt="combo">
          <img class="combo-lock" src="images/lock.svg" alt="lock">
        </div>
        <div class="combo-element">
          <img src="images/combo-back.svg" alt="combo">
          <img class="combo-item" src="images/shop-item-image.svg" alt="combo">
          <img class="combo-lock" src="images/lock.svg" alt="lock">
        </div>
        <div class="combo-element">
          <img src="images/combo-back.svg" alt="combo">
          <img class="combo-item" src="images/shop-item-image.svg" alt="combo">
          <img class="combo-lock" src="images/lock.svg" alt="lock">
        </div>
        <div class="combo-element">
          <img src="images/combo-back.svg" alt="combo">
          <img class="combo-item" src="images/shop-item-image.svg" alt="combo">
          <img class="combo-lock" src="images/lock.svg" alt="lock">
        </div>
      </div>
      <div id="claim-element">
        <span id="combo-text">+10000</span>
        <img id="coin-shop" src="/images/mini-coin.svg" alt="mini-coin">
      </div>
    </div>
  </div>
  <div id="skins-button">Skins</div>
  <div id="shop-container">
    <div id="tabs">
      <div class="tab active-tab"><span id="tab-text">Ship</span></div>
      <div class="tab"><span id="tab-text">Crew</span></div>
      <div class="tab"><span id="tab-text">Logistic</span></div>
      <div class="tab"><span id="tab-text">Skins</span></div>
    </div>
    <div id="shop-elements">

    </div>
  </div>
