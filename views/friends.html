<head>
    <style>
        .container {
            height: 100%;
        }

        #invite-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;

        }

        #invite-upper {
            width: 70%;
            display: flex;
            flex-direction: column;
            gap: 3vh;
            align-items: center;
            justify-content: center;
            margin-top: 4.8vh;
        }

        #invite-img {
            height: 6.7vh;
        }

        #invite-description {
            width: 100%;
            margin-top: 2.5vh;
        }

        #invite-tasks {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
            gap: 2vh;
            width: 90%;
            height: 20vh;
            padding: 2vh 0;
            border-radius: 2vh;
            box-shadow: .5vh .5vh 1.3vh 0 rgba(86, 194, 230, 0.9), -.5vh -.5vh 1vh 0 rgba(106, 237, 255, 0.9), .5vh -.5vh 1vh 0 rgba(86, 194, 230, 0.2), -.5vh .5vh 1vh 0 rgba(86, 194, 230, 0.2), inset -.1vh -.1vh .2vh 0 rgba(86, 194, 230, 0.5), inset .1vh .1vh .2vh 0 rgba(106, 237, 255, 0.3);
            background: #cbf9ff5d;
            margin-top: 2.5vh;
        }

        .task {
            display: flex;
            align-items: center;
            padding-left: 12%;
            padding-right: 12%;
            gap: 1.1vh;
        }

        .task-value {
            display: flex;
            flex-shrink: 0;
            align-items: center;
        }

        .task-coin-value {
            font-family: "PixelSplitter", sans-serif;
            font-weight: 700;
            font-size: 1.9vh;
            color: #004d94;
        }

        .task-coin-znak {
            display: block;
            font-family: "PF Agora Slab Pro", sans-serif;
            font-weight: 500;
            font-size: 1.7vh;
            line-height: 1.4;
            text-align: center;
            color: #004d94;
        }

        .task-coin {
            width: 1.4vh;
            height: 1.4vh;
        }

        .task-desc {
            width: 70%;
            font-family: "PF Agora Slab Pro", sans-serif;
            font-weight: 500;
            font-size: 1.8vh;
            line-height: 1.4;
            color: #004d94;
        }

        #friends-list {
            font-family: "PixelSplitter", sans-serif;
            font-weight: 700;
            font-size: 2vh;
            line-height: 1.4;
            text-align: center;
            color: #004d94;
            margin-top: 2.5vh;
            margin-bottom: 1.5vh;
        }

        #friends-users {
            display: flex;
            flex-direction: column;
            gap: 1vh;
            width: 90%;
            height: 25vh;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .friends-user {
            width: 100%;
            border-radius: 1.9vh;
            padding: 10px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* box-shadow: 5px 5px 13px 0 rgba(86, 194, 230, 0.9), -5px -5px 10px 0 rgba(106, 237, 255, 0.9), 5px -5px 10px 0 rgba(86, 194, 230, 0.2), -5px 5px 10px 0 rgba(86, 194, 230, 0.2), inset -1px -1px 2px 0 rgba(86, 194, 230, 0.5), inset 1px 1px 2px 0 rgba(106, 237, 255, 0.3); */
            background: #fff;
        }

        .friends-info {
            display: flex;
            flex-direction: column;
            gap: .3vh;
        }

        .friends-name {
            font-family: "PixelSplitter", sans-serif;
            font-weight: 700;
            font-size: 1.1vh;
            color: #004d94;
        }

        .friends-coin {
            display: flex;
            gap: 5px;
            font-family: "PF Agora Slab Pro", sans-serif;
            font-weight: 500;
            font-size: 1.2vh;
            line-height: 1.2;
            color: #004d94;
            opacity: 0.6;
        }

        .friends-photo {
            width: 3vh;
            height: 3vh;
            border-radius: 100%;
            box-shadow: 0 3px 4px 0 rgba(0, 39, 75, 0.29);
        }

        #invite-links {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2vh;
            font-family: "PixelSplitter", sans-serif;
            font-weight: 700;
            font-size: 2vh;
            color: #004d94;
            margin-bottom: 1.5vh;
        }

        #copy-link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 100px;
            width: 25vw;
            height: 6.5vh;
            box-shadow: .5vh .5vh 1.3vh 0 rgba(86, 194, 230, 0.9), -.5vh -.5vh 1vh 0 rgba(106, 237, 255, 0.9), .5vh -.5vh 1vh 0 rgba(86, 194, 230, 0.2), -.5vh .5vh 1vh 0 rgba(86, 194, 230, 0.2), inset -.1vh -.1vh .2vh 0 rgba(86, 194, 230, 0.5), inset .1vh .1vh .2vh 0 rgba(106, 237, 255, 0.3);
            background: #fff;

        }

            display: flex;

            width: 25vw;

            background: #00ffa3;
        }

        .claim-button {
            width: 75px;
            height: 25px;
            border-radius: 10vh;
            border: none;
            box-shadow: .5vh .5vh 1.3vh 0 rgba(0, 173, 111, 0.9), -.5vh -.5vh 1vh 0 rgba(0, 255, 215, 0.9), .5vh -.5vh 1vh 0 rgba(0, 173, 111, 0.2), -.5vh .5vh 1vh 0 rgba(0, 173, 111, 0.2), inset -.1vh -.1px .2vh 0 rgba(0, 173, 111, 0.5), inset .1vh .1vh .2vh 0 rgba(0, 255, 215, 0.3);
            background: #00ffa3;
            font-family: "PixelSplitter", sans-serif;
            font-size: 10px;
            color: #004d94;
        }

        .claim-button:active {
            box-shadow: inset .5vh .5vh 1.3vh 0 rgba(0, 173, 111, 0.9), inset -.5vh -.5vh 1vh 0 rgba(0, 255, 215, 0.9), inset .5vh -.5vh 1vh 0 rgba(0, 173, 111, 0.2), inset -.5vh .5vh 1vh 0 rgba(0, 173, 111, 0.2), -.1vh -.1vh .2vh 0 rgba(0, 173, 111, 0.5), .1vh .1vh .2vh 0 rgba(0, 255, 215, 0.3);
            background: #00cc83;
        }

        .friends-photo-button-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
