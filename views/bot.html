<head>
    <style>
        *,
        *:before,
        *:after {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        #buying-bot-content {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            height: 635px;
            font-family: "PixelSplitter", sans-serif;
            font-weight: 700;
            line-height: 1.4;
        }

        #buying-bot-upper {
            text-align: center;
            align-items: center;
            width: 70%;
            margin-bottom: 30px;
        }


        .buying-bot-img {
            width: 62%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 100%;
            background-image: radial-gradient(50% 50% at 50% 50%, rgb(255 255 255 / 28%) 68%, rgb(160 223 250 / 50%) 87%, rgb(105 210 255 / 90%) 100%);
        }

        .buying-bot-text {
            font-family: "PF Agora Slab Pro", sans-serif;
            font-weight: 500;
            font-size: 14px;
            line-height: 1.4;
            text-align: center;
            color: #004d94;
            max-width: 220px;
            padding-top: 10px;
        }

        .buying-bot-wraper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .buying-bot-inner {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buying-bot-item {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            justify-content: center;
            width: 95px;
            height: 95px;
            font-family: "PF Agora Slab Pro", sans-serif;
            font-weight: 500;
            font-size: 14px;
            line-height: 1.4;
            color: #004d94;
            background: url(images/bot-bonus-back.svg) 50% 50% / 140% no-repeat;
            border-radius: 100px;
            box-shadow: 6px 6px 16px 0 rgba(86, 194, 230, 0.9), -6px -6px 12px 0 rgba(106, 237, 255, 0.9), 6px -6px 12px 0 rgba(86, 194, 230, 0.2), -6px 6px 12px 0 rgba(86, 194, 230, 0.2), inset -1px -1px 2px 0 rgba(86, 194, 230, 0.5), inset 1px 1px 2px 0 rgba(106, 237, 255, 0.3);
        }

        .buying-bot-item-robot {
            position: absolute;
            top: -13px;
            left: -37px;
        }

        .buying-bot-stock {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .buying-bot-was {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: "PixelSplitter", sans-serif;
            font-weight: 700;
            font-size: 20px;
            color: #004d94;
            position: relative;
        }

        .buying-bot-was::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ff1a35;
            height: 3px;
            width: 100%;
        }

        .buying-bot-has {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #buying-bot-has-value {
            font-family: "PixelSplitter", sans-serif;
            font-weight: 700;
            font-size: 40px;
            color: #004d94;
            text-shadow: 0 10px 10px 0 rgba(106, 121, 197, 0.25);
        }

        .buying-bot-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        #buying-bot-button-buy {
            width: 149px;
            height: 35px;
            border-radius: 100px;
            border: none;
            box-shadow: 5px 5px 13px 0 rgba(0, 173, 111, 0.9), -5px -5px 10px 0 rgba(0, 255, 215, 0.9), 5px -5px 10px 0 rgba(0, 173, 111, 0.2), -5px 5px 10px 0 rgba(0, 173, 111, 0.2), inset -1px -1px 2px 0 rgba(0, 173, 111, 0.5), inset 1px 1px 2px 0 rgba(0, 255, 215, 0.3);
            background: #00ffa3;
            font-family: "PixelSplitter", sans-serif;
            font-size: 14px;
            color: #004d94;
        }

        #buying-bot-button-buy:active {
            box-shadow: inset 5px 5px 13px 0 rgba(0, 173, 111, 0.9), inset -5px -5px 10px 0 rgba(0, 255, 215, 0.9), inset 5px -5px 10px 0 rgba(0, 173, 111, 0.2), inset -5px 5px 10px 0 rgba(0, 173, 111, 0.2), -1px -1px 2px 0 rgba(0, 173, 111, 0.5), 1px 1px 2px 0 rgba(0, 255, 215, 0.3);
            background: #00cc83;
        }

        #buying-bot-button-cancel {
            width: 144px;
            height: 35px;
            border-radius: 100px;
            border: none;
            box-shadow: 5px 5px 13px 0 rgba(86, 194, 230, 0.9), -5px -5px 10px 0 rgba(106, 237, 255, 0.9), 5px -5px 10px 0 rgba(86, 194, 230, 0.2), -5px 5px 10px 0 rgba(86, 194, 230, 0.2), inset -1px -1px 2px 0 rgba(86, 194, 230, 0.5), inset 1px 1px 2px 0 rgba(106, 237, 255, 0.3);
            background: #fff;
            font-family: "PixelSplitter", sans-serif;
            font-size: 14px;
            color: #004d94;
        }

        #buying-bot-button-cancel:active {
            box-shadow: inset 5px 5px 13px 0 rgba(86, 194, 230, 0.9), inset -5px -5px 10px 0 rgba(106, 237, 255, 0.9), inset 5px -5px 10px 0 rgba(86, 194, 230, 0.2), inset -5px 5px 10px 0 rgba(86, 194, 230, 0.2), -1px -1px 2px 0 rgba(86, 194, 230, 0.5), 1px 1px 2px 0 rgba(106, 237, 255, 0.3);
            background: #e6f7ff;
        }
    </style>
</head>
<img id="back-button" src="/images/back-button.svg" alt="back-button">
<div id="buying-bot-content">
    <div id="buying-bot-upper">
        <img id="buying-bot-title" src="/images/bot-title.svg" alt="ligue">
    </div>
    <div class="buying-bot-img">
        <img src="images/penguin.svg" alt="">
        <div class="buying-bot-text">
            A purse for money, throw it in, dude, and I'm playing with a buzz, have a good game
        </div>
    </div>
    <div class="buying-bot-wraper">
        <div class="buying-bot-inner">
            <div class="buying-bot-item">
                <img class="buying-bot-item-robot" src="images/robot.svg" alt="">
            </div>
            <div class="buying-bot-item">
                <img class="buying-bot-item-coin" src="images/mini-coin.svg" alt="">
                <span>25 000</span>
            </div>
            <div class="buying-bot-item">
                <img class="buying-bot-item-gun" src="images/shop-item-image.svg" alt="">
            </div>
        </div>
        <div class="buying-bot-stock">
            <div class="buying-bot-was">
                <span id="buying-bot-was-value">5</span>
                <span>ton</span>
            </div>
            <div class="buying-bot-has">
                <span id="buying-bot-has-value">1</span>
                <img src="images/ton.svg" alt="">
            </div>
        </div>
    </div>
    <div class="buying-bot-buttons">
        <button id="buying-bot-button-buy">buy</button>
        <button id="buying-bot-button-cancel">cancel</button>
    </div>
</div>
