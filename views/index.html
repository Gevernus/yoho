<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Skipper</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        #main {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            background: linear-gradient(to bottom, #5CD8FF, #9FBAFF);
            width: 100%;
            height: 100%;
        }

        .button-container {
            margin: 0 auto;
            width: 90%;
            border-radius: 3.6vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            gap: 5px;
        }

        .button-container img {
            position: absolute;
        }

        /* Button Styles */
        .button {
            width: 11.2vh;
            height: 11.2vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button img {
            height: inherit;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            display: flex;
            gap: 13px;
            flex-direction: column;
            justify-content: center;
            color: #004D94;
            background-color: #96E2FF;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 330px;
            height: 290px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            width: 120px;
            align-self: center;
        }

        .modal-text {
            font-size: 15px;
            margin-bottom: 15px;
        }

        .cost-info {
            justify-content: center;
            display: flex;
            font-family: 'PixelSplitter';
            font-weight: bold;
            margin-bottom: 5px;
        }

        .modal-button-container {
            display: flex;
            justify-content: center;
        }

        .update-btn {
            margin-left: 10px;
        }

        #coin-modal {
            width: 17px;
            margin-left: 5px;
        }

        #increase {
            display: flex;
            justify-content: center;
            font-size: 13px;
        }

        #itemCost {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div id="loading-screen">
        <div class="header loading-header">Welcome to Skipper</div>
        <div class="loading-circle"></div>
    </div>
    <div id="main">
        <div id="content" class="container">
            <!-- Dynamic content will be loaded here -->
        </div>
        <div class="button-container">
            <!-- <img src="/images/buttons-back.svg" alt="Tasks"> -->
            <div class="button navigate" data-page="tasks">
                <img src="/images/todo.svg" alt="Tasks">
            </div>
            <div class="button navigate" data-page="shop">
                <img src="/images/shop.svg" alt="Shop">
            </div>
            <div class="button navigate" data-page="friends">
                <img src="/images/friends.svg" alt="Friends">
            </div>
            <div class="button navigate" data-page="wallet">
                <img src="/images/wallet.svg" alt="Wallet">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script src="swiper-bundle.min.js"></script>
    <script type="module" src="/systemManager.js"></script>
    <script type="module" src="/ecs.js"></script>
    <script type="module" src="/systems.js"></script>
    <script type="module" src="/components.js"></script>
    <script type="module" src="/index.js"></script>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <img class="modal-title" src="/images/level-up.svg" alt="levelup">
            <div class="modal-text">Do you want to upgrade <span id="itemName"></span> to level <span
                    id="itemLevel"></span>?
            </div>
            <div class="cost-info">COINS: <span id="yourCoins"></span>
                <img id="coin-modal" src="/images/mini-coin.svg" alt="mini-coin">
            </div>
            <div class="cost-info">COST: <span id="itemCost"></span>
                <img id="coin-modal" src="/images/mini-coin.svg" alt="mini-coin">
            </div>
            <div id="increase">Increase: +<span id="itemBonus"></span>/h
                <img id="coin-modal" src="/images/mini-coin.svg" alt="mini-coin">
            </div>
            <div class="modal-button-container">
                <img class="update-btn" src="/images/update-button.svg" alt="">
                <img class="cancel-btn" src="/images/cancel-button.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
